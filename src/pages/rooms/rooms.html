<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Rooms</ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center>
    <ngx-loading [show]="(state$ | async) === PageStates.Loading"></ngx-loading>

    <room-list *ngIf="(state$ | async) === PageStates.List" (createNew)="onCreateNew()"></room-list>

    <edit-room *ngIf="(state$ | async) === PageStates.Edit"></edit-room>
</ion-content>
