<button class="btn" (click)="edit.emit()" ion-button round icon-start margin-top text-center color="secondary">
    <ion-icon name="add-circle"></ion-icon>
    add
</button>

<ion-card *ngFor="let room of rooms">

    <ion-item text-center>
        <h2>{{ room.title }}</h2>
    </ion-item>

    <ion-card-content>
        <p>{{ room.description }}</p>
    </ion-card-content>

    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small (click)="edit.emit(room)">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>Edit</div>
            </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small (click)="remove.emit(room)">
                <ion-icon name="text"></ion-icon>
                <div>Delete</div>
            </button>
        </ion-col>
        <ion-col center text-center>
            <button ion-button icon-left clear small (click)="join.emit(room)">
                <ion-icon name="text"></ion-icon>
                <div>Join</div>
            </button>
        </ion-col>
    </ion-row>

</ion-card>
